name: Deploy to GitHub Pages (Next.js)

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Clean npm cache and remove potential conflicts
        run: |
          npm cache clean --force
          rm -rf node_modules package-lock.json

      - name: Install dependencies
        run: npm install

      - name: Build Next.js project
        env:
          # ВАЖЛИВО: шлях репозиторію як basePath
          NEXT_PUBLIC_BASE_PATH: /next-styled-booking-app
        run: |
          echo "NEXT_PUBLIC_BASE_PATH=/next-styled-booking-app" >> .env
          npx next build
          npx next export

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Next.js експортує в папку out/
          path: out

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write

    environment:
      name: github_pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
